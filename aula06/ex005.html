<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(50, 122, 216);
            color: rgb(219, 203, 203);
        }
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
<h1 id="h1">Iniciando estudos DOM</h1>
<p>Aqui vai o resultado</p>
<p>Aprendendo a ultilizar <strong>DOM</strong> em JavaScript</p>

<div>Clique em mim</div>

<script>
    var p1 = document.getElementsByTagName('p')[0] //Está selecionado a tag a primeira tag "p"

    document.write('Está escrito assim:' + p1.innerText)//Está mostrando na tela o a primeira tag "p" através do comando "p1.innerText"

    /* Aqui em baixo eu fiz algumas configurações no meu título utiliznado JS*/
    var titulo = document.getElementById('h1')
    titulo.style.background = 'black'
    titulo.style.color = 'blue'
    titulo.style.padding = '10px'
    titulo.style.borderRadius = '10px'

</script>

</body>

</html>
