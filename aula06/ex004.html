<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>

    <title>Document</title>
</head>
<body>

    <script>

        // O "document.write()" serve para criar um documento!

        var nome = window.prompt("Digite seu nome:")
        document.write(`Olá,${nome}!Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas fica, ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas fica, ${nome.toLowerCase()} `)
    </script>
    
</body>
</html>
